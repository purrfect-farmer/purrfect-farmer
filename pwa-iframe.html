<!DOCTYPE html>
<html lang="en" class="text-base overscroll-none">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      margin: 0px;
      padding: 0px;
      display: flex;
      width: 100dvw;
      height: 100dvh;
    "
  >
    <iframe
      id="iframe"
      src="<%= VITE_APP_PWA_URL %>"
      style="width: 100%; height: 100%; border: 0px; outline: 0px"
      referrerpolicy="no-referrer"
      sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-top-navigation-by-user-activation"
      allow="accelerometer; autoplay; camera; clipboard-write; encrypted-media; fullscreen; gamepad; geolocation; gyroscope; magnetometer; microphone; midi; payment; picture-in-picture; usb; xr-spatial-tracking; screen-wake-lock; web-share; idle-detection"
    ></iframe>
  </body>
</html>
