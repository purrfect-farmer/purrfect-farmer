<!DOCTYPE html>
<html lang="en" class="text-base overscroll-none">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      margin: 0px;
      padding: 0px;
      display: flex;
      width: 100dvw;
      height: 100dvh;
    "
  >
    <iframe
      id="iframe"
      src="<%= VITE_APP_PWA_URL %>"
      style="width: 100%; height: 100%; border: 0px; outline: 0px"
      referrerpolicy="no-referrer"
      sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals allow-storage-access-by-user-activation"
      allow="geolocation; microphone; accelerometer; camera; fullscreen; payment"
    ></iframe>
  </body>
</html>
